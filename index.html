<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Event Booth</title>

  <link rel="stylesheet" href="index.css">

</head>

<body>
<div class="booth">
  <img class="background" alt="background" src="./images/background_image.jpg">
    <div class="video-display">
        <iframe class="video"src="https://www.youtube.com/embed/Xh4LXhy4_6A?start=1" title="Intro Video" style="border:none;" height="130" width="230" allowfullscreen>
        </iframe>
        <h2>K.K. Slider</h2>
    </div>
    <div class="logo-display">
        <img class="logo" alt="" src="./images/logo.png">
    </div>
    <div class="title">
        <h2>Animal Crossing</h2>
    </div>
    <div class="documents-display">
        <img class="doc" alt="" src="./images/magazine1.jpg">
        <img class="doc" alt="" src="./images/magazine2.png">
        <img class="doc" alt="" src="./images/magazine3.jpg">
    </div>
    <div class="chat"></div>
    <div class="sponsors"></div>
    <div class="people"></div>
    <div class="external-links"></div>
</div>

</body>
</html>
